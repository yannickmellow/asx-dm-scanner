name: ğŸ“ˆ Build & Deploy Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas yahooquery

      - name: âš™ï¸ Run scanner
        run: python main.py

      - name: ğŸ” Debug token auth
        run: |
          echo "ğŸ” Remote Info:"
          git remote -v
          echo "ğŸ” Git Status:"
          git status
          echo "ğŸ” Current Branch:"
          git branch
          echo "ğŸ” Git Config:"
          git config --list

      - name: ğŸ“¤ Push updated dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/output.html
          git commit -m "ğŸ“ˆ Update dashboard [auto]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
