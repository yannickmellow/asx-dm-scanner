name: Update DeMark Dashboard

on:
  schedule:
    - cron: '0 20 * * 1-5'  # Run at 20:00 UTC every weekday (after ASX close)
  workflow_dispatch:        # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install pandas yahooquery

      - name: ⚙️ Run DeMark Scanner
        run: |
          python main.py

      - name: 🚀 Commit and push output.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output.html
          git commit -m "📈 Update dashboard [auto]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
