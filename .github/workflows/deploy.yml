name: Update DeMark Dashboard

on:
  schedule:
    - cron: "30 7 * * 1-5"  # Runs at 7:30 UTC every weekday
  workflow_dispatch:        # Allow manual run from GitHub UI

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: pip install yahooquery pandas

      - name: 📈 Run signal scanner
        run: python main.py

      - name: 📤 Push updated dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output.html
          git commit -m "📈 Update dashboard [auto]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
