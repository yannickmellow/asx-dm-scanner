name: 🔐 Test PAT Push

on:
  workflow_dispatch:  # Manually triggered from GitHub UI

jobs:
  test-push:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📝 Create test commit
        run: |
          echo "Test file created at $(date)" > gh-pat-test.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gh-pat-test.txt
          git commit -m "🚀 Test push via GH_PAT" || echo "Nothing to commit"

     - name: 🚀 Push to main using GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git push origin HEAD:main
